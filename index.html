<!DOCTYPE html>
<html>
<head>
    <title>Plataforma de Contador de Tempo</title>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "joaobrites" && password === "12345") {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("counterSection").style.display = "block";
                startCounter();
            } else {
                alert("Credenciais inválidas. Acesso negado.");
            }
        }

        var startTime;
        var pauseTime = 0;
        var totalTime = 0;
        var counterInterval;

        function startCounter() {
            startTime = new Date().getTime();

            counterInterval = setInterval(function() {
                var currentTime = new Date().getTime();
                var elapsed = (currentTime - startTime - pauseTime) / 1000;
                document.getElementById("counter").innerHTML = "Tempo decorrido: " + elapsed.toFixed(2) + " segundos";
            }, 100);

            document.getElementById("pauseButton").disabled = false;
        }

        function pauseCounter() {
            if (counterInterval) {
                clearInterval(counterInterval);
                counterInterval = null;

                pauseTime += new Date().getTime() - startTime;
                startTime = null;

                document.getElementById("pauseButton").innerHTML = "Retomar";
            } else {
                startCounter();

                document.getElementById("pauseButton").innerHTML = "Pausa";
            }
        }
    </script>
    <style>
        #counterSection {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h2>Login</h2>
        <label for="username">Utilizador:</label>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button onclick="login()">Entrar</button>
    </div>

    <div id="counterSection">
        <h2>Contador de Tempo</h2>
        <p id="counter">Tempo decorrido: 0.00 segundos</p>
        <button id="pauseButton" onclick="pauseCounter()" disabled>Pausa</button>
    </div>
</body>
</html>
